<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <h1 class="display-4 mr-auto" style=''>MyPortfolio.Ai</h1>
      {% if not user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'signup'  %}" role="button">Sign Up</a>
        <a class="btn btn-primary ml-2" href="{% url 'login' %}" role="button">Login</a>
      {% else %}
        <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Logout</a>

      {% endif %}
    </nav>
    {% if user.is_authenticated %}
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <img src="{% static 'carlos-muza-hpjSkU2UYSU-unsplash.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <a href="{% url 'portfolio'%}" class="btn btn-primary">My Portfolio</a>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="card" >
            <img src="{% static '1680.jpg' %}" class="card-img-top" alt="...">
            <div class="card-body">
              <a href="{% url 'assets'%}" class="btn btn-primary">My Assets</a>
            </div>
          </div>
        </div>
      </div>
    {% else %}
      <div class="container" style="text-align:center;align-items:center">
        <h2>
          To view your portfolios and assets then login.
        </h2>
      </div>
    {% endif %}


  </body>
</html>
